<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator-style.css">

</head>

<body>
    <div class="outer-layer">
        <div class="row-1">
            <input class="input" type="text" id="ro" placeholder="0">
        </div>
        <div class="second-layer">


            <button class="gid">C</button>
            <button class="gid">/</button>
            <button class="gid">*</button>
            <button class="gid">&larr;</button>
            <button class="gid">7</button>
            <button class="gid">8</button>
            <button class="gid">9</button>
            <button class="gid">-</button>
            <button class="gid">4</button>
            <button class="gid">5</button>

            <button class="gid">6</button>
            <button class="gid">+</button>
            <button class="gid">1</button>
            <button class="gid">2</button>
            <button class="gid">3</button>
            <button class="gid">.</button>


            <button class="gid">(</button>
            <button class="gid">0</button>
            <button class="gid">)</button>
            <button class="gid">=</button>



        </div>

    </div>
    <script src="calculator_javascriot.js"></script>

</body>

</html>
